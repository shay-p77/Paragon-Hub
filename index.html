
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Paragon Hub | Enterprise Concierge OS</title>
  <link rel="icon" type="image/jpeg" href="/paragon-favicon.jpg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
    }
    .font-cinzel {
      font-family: 'Cinzel', serif;
    }
    /* Dense UI scrollbars */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    /* Modal animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    @keyframes slideInFromBottom {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeIn {
      animation: fadeIn 0.2s ease-out forwards;
    }
    .animate-zoomIn {
      animation: zoomIn 0.2s ease-out forwards;
    }
    .animate-slideUp {
      animation: slideInFromBottom 0.3s ease-out forwards;
    }
    /* Safe area for iPhone notch/home indicator */
    .safe-area-bottom {
      padding-bottom: env(safe-area-inset-bottom, 0);
    }
    .safe-area-top {
      padding-top: env(safe-area-inset-top, 0);
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            paragon: {
              DEFAULT: '#00668F',
              dark: '#004d6c',
              light: '#e0f2fe',
              gold: '#C5A059'
            }
          }
        }
      }
    }
  </script>
